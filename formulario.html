<html>
	<head>
		<title> Formulário para ser contratado </title>
		<link href="homec.css" rel="stylesheet">
		<link href="w3.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
	</head>
	<body>
		<div id="Hed" class="w3-bar w3-black">
			<a id="hb" class="w3-bar-item w3-button" href='chamado.html'> Chamados </a>
			<a class="w3-bar-item w3-button" href='formulario.html'> Empregos </a>
			<a class="w3-bar-item w3-button" href='info.html'> Informações </a>
			<a class="w3-bar-item w3-button" href='help.html'> Contatos</a>
			<h1 id="p1">Viação Web</h1> 
		</div>
		<div class="w3-container w3-teal">
			<h2>Formulario para cadastramento:</h2>
		  </div>
			<form class="w3-container" action="https://formspree.io/f/mzbkvepq" id='f1' name='contratos' method="POST">
				<label for= 'name'>
				Nome: <input class="w3-input w3-border w3-light-grey" type="text" id="name" name="username"/> <br><br>
				</label>
				<label for="email1">
				E-mail: <input class="w3-input w3-border w3-light-grey" type="email" id="email1" name="E-mail"/> <br><br>
				</label>
				<label for="cel">
				Phone: <input class="w3-input w3-border w3-light-grey" type="tel" id="cel" name="numero" placeholder="(84) 9XXXX-XXXX" /> <br><br>
				</label>
				<label for='end'>
				Endereço: <input class="w3-input w3-border w3-light-grey" type="text" id="end" name = "endereço"/>
				</label>
				
				<table>
					<tr>
						<th><h3> Cargo: </h3></th>
					</tr>
						
					<tr>
						<td><Label for="1">
						Motorista:<input type="radio" id="1" name = "name"/>
						</label></td>
					</tr>
					<tr>
						<td><Label for="2">
						Cobrador: <input type="radio" id="2" name = "name"/>
						</label></td>
					</tr>
					<tr>
						<td><Label for="3">
						Supervisor: <input type="radio" id="3" name = "name"/>
						</label></td>
					</tr>
					<tr>
						<td><Label for="4">
						Auxiliar administrativo: <input type="radio" id="4" name = "name"/>
						</label></td>
					</tr>
					<tr>
						<td><Label for="5">
						Gerente: <input type="radio" id="5" name = "name"/>
						</label></td>
					</tr>
				</table>
				<table>
					<tr>
						<td><input class="w3-btn w3-blue-grey" type="submit" value="Send"></td>
						<td><input class="w3-btn w3-blue-grey" type='reset' /></td>
					</tr>
				</table>
									<br> <br>
				<Label for="curri">
				Curriculo: <input type="file" id="curri" Name="Curriculos"/>
				</label>
				<br><br>
				<a id="sair" class="w3-btn w3-blue-grey" href='home.html'> Voltar ao incio.</a>
			</form>
		</div>
	</body>
</html>
